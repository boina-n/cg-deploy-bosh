---
jobs:
- name: deploy-staging-bosh
  serial: true
  plan:
  - aggregate:
    - get: master-bosh-root-cert
    - get: bosh-config
      trigger: true
    - get: bosh-release
      trigger: true
    - get: uaa-release
      trigger: true
    - get: cpi-release
      trigger: true
    - get: bosh-stemcell
    - get: common
      resource: common-staging
      trigger: true
    - get: semver-tooling-version
      passed: [common-releases-tooling]
  - task: bosh-manifest
    config: &manifest-config
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: 18fgsa/concourse-task
      inputs:
      - name: common
      - name: bosh-config
      outputs:
      - name: bosh-manifest
      run:
        path: sh
        args:
        - -exc
        - |
          bosh-config/generate.sh \
            common/secrets.yml \
            > bosh-manifest/manifest.yml
  - put: stagingbosh-deployment
    params: &bosh-deployment
      cert: master-bosh-root-cert/master-bosh.crt
      manifest: bosh-manifest/manifest.yml
      releases:
      - bosh-release/*.tgz
      - uaa-release/*.tgz
      - cpi-release/*.tgz
      stemcells:
      - bosh-stemcell/*.tgz
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to deploy Staging BOSH
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully deployed Staging BOSH
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

