---
jobs:
- name: node-exporter-boshrelease
  plan:
  - aggregate:
    - get: release-git-repo
      resource: node-exporter-release-git-repo
      trigger: true
    - get: pipeline-tasks
    - get: final-builds-dir-tarball
      resource: node-exporter-final-builds-dir-tarball
    - get: releases-dir-tarball
      resource: node-exporter-releases-dir-tarball
  - task: finalize-release
    file: pipeline-tasks/finalize-bosh-release.yml
    config:
      params:
        PRIVATE_YML_CONTENT: {{node-exporter-private-yml}}
  - aggregate:
    - put: node-exporter-release
      params:
        file: finalized-release/node-exporter-*.tgz
    - put: node-exporter-final-builds-dir-tarball
      params:
        file: finalized-release/final-builds-dir-node-exporter.tgz
    - put: node-exporter-releases-dir-tarball
      params:
        file: finalized-release/releases-dir-node-exporter.tgz

- name: deploy-development-bosh
  serial: true
  plan:
  - aggregate:
    - get: master-bosh-root-cert
    - get: bosh-config
      trigger: true
    - get: bosh-release
      trigger: true
    - get: uaa-release
      trigger: true
    - get: cpi-release
      trigger: true
    - get: secureproxy-release
      trigger: true
    - get: bosh-stemcell
    - get: common
      resource: common-development
      trigger: true
    - get: terraform-yaml
      resource: terraform-yaml-development
    - get: semver-tooling-version
      passed: [common-releases-tooling]
  - task: bosh-manifest
    config: &manifest-config
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: 18fgsa/concourse-task
      inputs:
      - name: common
      - name: bosh-config
      - name: terraform-yaml
      outputs:
      - name: bosh-manifest
      run:
        path: sh
        args:
        - -exc
        - |
          bosh-config/generate.sh \
            bosh-config/bosh-development.yml \
            terraform-yaml/state.yml \
            common/decrypted-development-bosh-main.yml \
            common/decrypted-development-bosh-external.yml \
            > bosh-manifest/manifest.yml
  - put: developmentbosh-deployment
    params: &bosh-deployment
      cert: master-bosh-root-cert/master-bosh.crt
      manifest: bosh-manifest/manifest.yml
      releases:
      - bosh-release/*.tgz
      - uaa-release/*.tgz
      - cpi-release/*.tgz
      stemcells:
      - bosh-stemcell/*.tgz
  - task: update-cloud-config
    file: bosh-config/update-cloud-config.yml
    params:
      MANIFEST_PATH: "bosh-config/cloud-config/cloud-config-main.yml"
      BOSH_CA_CERT: master-bosh-root-cert/master-bosh.crt
      BOSH_ENVIRONMENT: {{developmentbosh-target}}
      BOSH_CLIENT: {{developmentbosh-uaa-client}}
      BOSH_CLIENT_SECRET: {{developmentbosh-uaa-client-secret}}
  on_failure:
    put: slack
    params:
      text: |
        :x: FAILED to deploy development BOSH
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}
  on_success:
    put: slack
    params:
      text: |
        :white_check_mark: Successfully deployed development BOSH
        <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
      channel: {{slack-channel}}
      username: {{slack-username}}
      icon_url: {{slack-icon-url}}

